name: Deploy proxy Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy-proxy-lambda:
    name: Deploy proxy Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install lambda deps (if any)
        run: |
          # If aws-lambda-proxy exists, install deps there. Prefer `npm ci` when a lockfile exists,
          # otherwise fall back to `npm install`. If neither package.json nor lockfile exist, skip.
          if [ -d aws-lambda-proxy ]; then
            if [ -f aws-lambda-proxy/package-lock.json ] || [ -f aws-lambda-proxy/npm-shrinkwrap.json ]; then
              (cd aws-lambda-proxy && npm ci)
            elif [ -f aws-lambda-proxy/package.json ]; then
              (cd aws-lambda-proxy && npm install)
            else
              echo "No package.json in aws-lambda-proxy, skipping dependency install"
            fi
          else
            # No aws-lambda-proxy folder; if root has package.json use npm ci when lockfile present
            if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
              npm ci
            elif [ -f package.json ]; then
              npm install
            else
              echo "No package.json at root, skipping dependency install"
            fi
          fi

      - name: Create deployment package
        run: |
          rm -f function.zip
          if [ -d aws-lambda-proxy ]; then
            (cd aws-lambda-proxy && zip -r ../function.zip .)
          else
            zip -r function.zip . -x .github/** node_modules/** dist/** *.zip
          fi

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" --zip-file fileb://function.zip

      - name: Optional healthcheck
        if: ${{ secrets.HEALTHCHECK_URL != '' }}
        run: |
          echo "Running healthcheck against ${{ secrets.HEALTHCHECK_URL }}"
          curl -fsS --max-time 10 "${{ secrets.HEALTHCHECK_URL }}" || (echo "Healthcheck failed"; exit 1)
