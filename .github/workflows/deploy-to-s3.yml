name: Deploy to S3

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (ci when possible, fallback to install)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci --legacy-peer-deps"
            npm ci --legacy-peer-deps
          else
            echo "No package-lock.json — running npm install --legacy-peer-deps"
            npm install --legacy-peer-deps
          fi

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync dist to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          if [ -d "dist" ]; then
            echo "Syncing ./dist --> s3://$S3_BUCKET"
            aws s3 sync ./dist s3://$S3_BUCKET --delete --acl public-read \
              --cache-control "max-age=31536000,public"
          else
            echo "No dist directory found. Uploading repository root instead (excluding .git)"
            aws s3 sync . s3://$S3_BUCKET --delete --acl public-read --exclude ".git/*" --exclude ".github/*"
          fi
