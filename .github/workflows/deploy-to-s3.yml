name: Deploy to S3

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Vite requires Node.js >= 20.19 or 22.12+, use Node 22 for CI
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # ...debug step removed (was used during troubleshooting)

      - name: Install dependencies (use npm install to avoid CI lockfile issues)
        run: |
          echo "Running npm install --legacy-peer-deps"
          npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync dist to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          if [ -d "dist" ]; then
            echo "Syncing ./dist --> s3://$S3_BUCKET"
            aws s3 sync ./dist s3://$S3_BUCKET --delete \
              --cache-control "max-age=31536000,public"
          else
            echo "No dist directory found. Uploading repository root instead (excluding .git)"
            aws s3 sync . s3://$S3_BUCKET --delete --exclude ".git/*" --exclude ".github/*"
          fi

      - name: Set index.html Cache-Control
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          if [ -f "dist/index.html" ]; then
            echo "Setting Cache-Control for index.html to no-cache"
            aws s3 cp dist/index.html s3://$S3_BUCKET/index.html --cache-control "no-cache, no-store, must-revalidate"
          else
            echo "No dist/index.html found â€” skipping cache-control step"
          fi
